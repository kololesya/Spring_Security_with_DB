<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.com/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <title>Psychological Cabinet</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" th:href="@{/}">Psychological Cabinet</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/specialists}">Our Specialists</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link text-white" th:href="@{/myVisit}">My Visit</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link text-white" th:href="@{/reservation}">Reservation visit</a>
        </li>
      </ul>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/login}">Login</a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
          </li>

          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/registration/registration-form}">New Patient Register</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div>

<div class="row mt-2">
  <h4 class="text-center">Add new specialist</h4>
</div>

  <form th:action="@{/specialists/registerSpecialist}" method="post" th:object="${specialist}" class="col-md-4 offset-md-4">
  <div class="mb-3 row">
    <label for="firstName" class="col-sm-6 col-form-label">First name of Specialist</label>
    <div class="col-sm-6">
      <input type="text" id="firstName" autofocus="autofocus"
             class="form-control" required name = "firstName"
             th:value="${specialist.firstName}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="lastName" class="col-sm-6 col-form-label">Last name of specialist</label>
    <div class="col-sm-6">
      <input type="text" id="lastName" autofocus="autofocus"
             class="form-control" required name = "lastName"
             th:value="${specialist.lastName}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="specialization" class="col-sm-6 col-form-label">Specialization</label>
    <div class="col-sm-6">
      <input type="text" id="specialization" autofocus="autofocus"
             class="form-control" required name = "specialization"
             th:value="${specialist.specialization}">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-success">Register</button>
  </div>
</form>

</div>
</body>
</html>
